name: expense_tracker
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

  # State management
  bloc: ^7.2.1
  flutter_bloc: ^7.3.0
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  # splash screen
  flutter_native_splash: ^1.2.4
  # svg
  flutter_svg: ^0.23.0+1
  # use icons e.g. github icon, google icon, ..
  font_awesome_flutter: ^9.1.0
  # storage local data
  shared_preferences: ^2.0.8
  sqflite: ^2.0.0+4
  # launch url for reporting bugs and contact with developer
  url_launcher: ^6.0.12

flutter_icons:
  image_path: "assets/images/icon.png"
  image_path_android: "assets/images/icon.png"
  image_path_ios: "assets/images/icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  # adaptive_icon_background: "#ffffff" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/icon.png" # only available for Android 8.0 devices and above

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
